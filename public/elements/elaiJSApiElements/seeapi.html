<dom-module id="elaijsapi-seeapi">
  <style>
    :host div {
      margin-top: 0.6em;
      margin-bottom: 0.2em;
      
      color: var(--black-dark-color);
      font-weight: bold;
      font-style: italic;
    }
    
    :host div:hover {
      text-decoration: underline;
    }
    
    
    .wrapper {
      display: none;
    }
    
  </style>

  <template>
    <div>
      <elaijs-link href="[[href]]">{{getContent(lang)}}</elaijs-link>
      <div id="content" class="wrapper">
        <content></content>
      </div>
    </div>
  </template>
  
  <script>
    ElaiJSBehaviors.wait(function() {
    Polymer({
      is: 'elaijsapi-seeapi',
      behaviors: [
        ElaiJSBehaviors.Basic,
        ElaiJSBehaviors.Navigator
      ],
      properties: {
        name: String,
        customcontent: Boolean
      },
      ready: function() {
        var name = this.name || this.pageInfo.name;
        this.href = {page: "api", name: name};
      },
      getContent: function(lang) {
        if(this.customcontent)
          return this.$.content.innerHTML;
          
        return this.get(lang, 'see_api');
      }
    });
    });
  </script>
</dom-module>
