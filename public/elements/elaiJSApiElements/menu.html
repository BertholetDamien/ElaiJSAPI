<dom-module id="elaijsapi-menu">
  <style>
    :host {
      width: 100%;
    }
    
    :host > div {
      border-top: 1px solid white;
    }
    
    :host > div:first-child {
      border-top: 0;
    }
    
  </style>

  <template>
    <template is="dom-repeat" items="[[config.menu]]">
      <div>
        <elaijsapi-submenu pagename="[[item.key]]" submenus$="[[item.subMenus]]"></elaijsapi-submenu>
      </div>
    </template>
  </template>
  
  <script>
    ElaiJSBehaviors.wait(function() {
    Polymer({
      is: 'elaijsapi-menu',
      TAG: "menu",
      behaviors: [ElaiJSBehaviors.Basic],
      properties: {
      }
    });
    });
  </script>
</dom-module>
