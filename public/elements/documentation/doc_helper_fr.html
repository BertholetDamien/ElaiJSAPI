<dom-module id="doc-helper-fr">
  <template>
    <h2>Description</h2>
    <p>
      Ce module contient juste quelques fonctions utilitaires. On peut en rajouter ou en modifier facilement.
    </p>
    
    <elaijsapi-h4>Ajouter ou modifier une foncion utilitaire</elaijsapi-h4>
    <dev-code>
      require(["elaiJS/helper"], function(helper) {
        helper.myFunction = function(obj) {
          return "Hi, you are a '" + (typeof obj) + "'";
        };
        
        console.log(helper.myFunction("Test")); // Output: Hi, you are a 'string'
      });
    </dev-code>

    <elaijsapi-seeapi></elaijsapi-seeapi>
  </template>
  
  <script>
    ElaiJSBehaviors.wait(function() {
    Polymer({
      is: 'doc-helper-fr'
    });
    });
  </script>
</dom-module>
