<dom-module id="doc-configuration-fr">
  <template>
    <h2>Description</h2>
    <p>
      Le module de <b>configuration</b> permet de stocker et gérer un object représentant la configuration.
      <br/>
      La configuration permet de définir le comportement des modules d'<b>ElaiJS</b> mais est également utilisable tout autre configuration.
    </p>
    
    <elaijsapi-h4>Lecture et écriture</elaijsapi-h4>
    <dev-code>
      define(["elaiJS/configuration"], function(config) {
        // L'object config.elaiJS contient toutes les configurations d'ElaiJS.
        console.log(config.elaiJS);
        
        // Pour afficher la page d'accueil actuelle
        console.log(config.elaiJS.homePage);
        
        // Pour définir la page d'accueil
        config.elaiJS.homePage = "NewHomePage";
      });
    </dev-code>
    
    <elaijsapi-h4>Utilisation avancée</elaijsapi-h4>
    <p>
      Pour une configuration, il est aussi utile de pouvoir redéfinir un object tout en gardant les valeurs déjà définies.
    </p>
    <dev-code>
      define(["elaiJS/configuration"], function(config) {
        config.obj = {
          life: "sun",
          superValue: 42
        };
        
        console.log(config.obj.life);          // output: sun
        console.log(config.obj.superValue);  // output: 42
        console.log(config.obj.hasNewValue); // output: undefined
        
        // Si on veut définir 'hasNewValue' sur obj, on peut faire ceci:
        config({
          obj: {
            hasNewValue: true
          }
        });
        
        console.log(config.obj.life);          // output: sun
        console.log(config.obj.superValue);  // output: 42
        console.log(config.obj.hasNewValue); // output: true
        
        // Dans certains cas, on aimerait pouvoir injecter des valeurs par défauts dans la configuration. Seulement les valeurs non définis se verront assigner les valeurs de l'object dans ce cas là.
        config({
          obj: {
            hasNewValue: false,
            onlyValue: "I'm only"
          }
        }, true);
        
        console.log(config.obj.life);        // output: sun
        console.log(config.obj.superValue);  // output: 42
        console.log(config.obj.hasNewValue); // output: true
        console.log(config.obj.onlyValue);   // output: I'm only
      });
    </dev-code>
    
    <h2>ElaiJS Configurations</h2>
    <p>
      
    </p>
  </template>
  
  <script>
    ElaiJSBehaviors.wait(function() {
    Polymer({
      is: 'doc-configuration-fr'
    });
    });
  </script>
</dom-module>
